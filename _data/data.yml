career-profile:
    title:
    summary: I am a computational biologist, currently working as a postdoctoral researcher at the [Comparative and Evolutionary Biology research group](http://compevo.bio.metu.edu.tr/) at METU, Ankara, Turkey. My research is mainly focused on understanding the evolutionary history of past human populations that includes ancient DNA analyses (archaeogenomics) of humans and domestic animals and population genomics of modern-populations.

